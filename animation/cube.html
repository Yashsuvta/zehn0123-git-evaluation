<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="css/cube.css">
    <script src="jquery-3.6.0.js"></script>
</head>
<body> 
    <div id="number"></div>
    <!-- <h1>Happy New Year</h1> -->
    <div class="container">
        <div class="text" style="--j:0;">
            <span style="--i:0">2</span>
            <span style="--i:1">3</span>
            <span style="--i:2">4</span>
            <span style="--i:3">5</span>
        </div>

        <div class="text" style="--j:1;">
            <span style="--i:0">0</span>
            <span style="--i:1">1</span>
            <span style="--i:2">2</span>
            <span style="--i:3">3</span>
        </div>

        <div class="text" style="--j:2;">
            <span style="--i:0">2</span>
            <span style="--i:1">3</span>
            <span style="--i:2">4</span>
            <span style="--i:3">5</span>
        </div>

        <div class="text" style="--j:3;">
            <span style="--i:0">2</span>
            <span style="--i:1">3</span>
            <span style="--i:2">4</span>
            <span style="--i:3">5</span>
        </div>
    </div>
   <img src="images/cracker.gif" class="img">
   <img src="images/ballon.png" class="ballon1">
   <img src="images/ballon.png" class="ballon2">
        <script>
          $('.img').hide();
          $('.ballon1').hide();
          $('.ballon2').hide();
let number = document.getElementById("number");

let counter = 10;

setInterval(() => {

    if (counter == 0) {

        // clearInterval();
        $("#number").hide();
        $('.img').show();
        $('.ballon1').show();
        $('.ballon2').show();

    } else {

        counter -= 1;

        number.innerHTML = counter

    }

}, 1000);

</script>
    
</body>
</html>
